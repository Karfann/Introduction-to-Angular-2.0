<h4 [class.red]="toggle">
  This is the Tasks Components!
</h4>

<h4 [ngClass]="{ red: toggle, blue: !toggle}">
  This is the Tasks Components!
</h4>

<h5 *ngIf="toggle">Hello World!</h5>

<ul>
  <li *ngFor="let person of people">
    {{ person }}
  </li>
</ul>

<span>{{num | json}}</span>
<br>

<button (click)="onClick()">Click me!</button>
<br>

<input type="text" [(ngModel)]="sample">
<br>
<p>{{ sample }}</p>

<hr>

<h3>Tasks</h3>
<button (click)="onLoadTasks()">Load Tasks</button>
<button (click)="onClearTasks()">Clear Tasks</button>
<ul>
  <li *ngFor="let task of tasks">
    {{ task }}
  </li>
</ul>
